<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-cont">
                <div class="logo">
                    <img src="odin-lined.png" alt="logo">
                    ODIN
                </div>
            </div>
            <div class="footer-cont">
                <footer>
                    Photo by Hailie West on Unsplash.
                </footer>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                This is a form that you have to fill for the sake of my project in my endavour to learning webdev and becoming a better engineer of the tomorror of the world of the blah lorem blah blah
            </div>
            <div class="form">
                <div>
                    <label for="first-n">FIRST NAME: </label>
                    <input type="text" id="first-n">
                </div>
                <div>
                    <label for="last-n">LAST NAME: </label>
                    <input type="text" id="last-n">
                </div>
                <div>
                    <label for="mail">EMAIL: </label>
                    <input type="email" id="mail">
                </div>
                <div>
                    <label for="num">PHONE NUMBER: </label>
                    <input type="number" id="num">
                </div>
                <div>
                    <label for="pw">PASSWORD: </label>
                    <input type="password" id="pw1">
                </div>
                <div>
                    <label for="pw">CONFIRM PASSWORD: </label>
                    <input type="password" id="pw2">
                </div>
            </div>
            <div class="final">
                <div class="btn-container">
                    <button type="submit">CREATE ACCOUNT</button>
                </div>
                <div>
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
